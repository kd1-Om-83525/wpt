<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <div
      style="
       
        display: flex;
        justify-content: space-around;
        padding-top: 50px;
        padding-bottom: 50px;
      "
    >
      <div>
        <video width="320" height="300" controls>
          <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div>
        <form method="get">
          <p>
            Name:
            <input type="text" required name="name" placeholder="Enter name" />
          </p>

          <p>
            Birthdate:
            <input type="date" required name="dob" placeholder="dd//mm/yyyy" />
          </p>

          <p>
            Email:
            <input
              type="email"
              required
              name="email"
              placeholder="abc@gmail.com"
            />
          </p>

          <p>
            Password:
            <input
              type="password"
              required
              name="password"
              placeholder="********"
            />
          </p>

          <p>
            Address:
            <select name="State">
              <option value="Select State">Select State</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Telangna">Telangna</option>
              <option value="Rajastan">Rajastan</option>
              <option value="Gujrat">Gujrat</option>
            </select>
            <select name="District">
              <option value="Select District">Select District</option>
              <option value="Nanded">Nanded</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Jaipur">Jaipur</option>
              <option value="Surat">Surat</option>
            </select>
            <select name="City">
                <option value="Select District">Select District</option>
                <option value="Nanded">Nanded</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Surat">Surat</option>
            </select>
          </p>

         
          <p>
            Gender
            <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Male" />Female
            <input type="radio" name="gender" value="Male" />Other
          </p>

          <p>
            Upload photo <input type="file" placeholder="Browse your photo" />
          </p>

          <p>
            Select your course:
            <select name="course">
              <option value="Select Course">Select Course</option>
              <option value="PG-DAC">PG-DAC</option>
              <option value="PG-DBDA">PG-DBDA</option>
            </select>
          </p>

          <div>
            <input type="submit" value="Register" />
            <button>Clear</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
